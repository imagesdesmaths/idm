[(#REM) 

  Action :
    - Rempli "on" si oui, "" si non.
  
  Parametres :
    - aucun
  
  Exemple d'appel :
	[(#SAISIE{oui_non, afficher_liste,
		label=<:plugin:afficher_liste:>,
		explication=<:plugin:explication_afficher_liste:>})]
]
#SET{valeur,#ENV{valeur}|is_null|?{#ENV{defaut},#ENV{valeur}}}
<div class="choix">
	<input type="radio" name="#ENV{nom}" class="radio" id='champ_#ENV{nom}_oui'[ (#GET{valeur}|oui)checked='checked'] value='on' [ disabled="(#ENV{disable})"][ readonly="(#ENV{readonly})"] />
	<label for="champ_#ENV{nom}_oui"><:item_oui:></label>
</div>
<div class="choix">
	<input type="radio" name="#ENV{nom}" class="radio" id='champ_#ENV{nom}_non'[ (#GET{valeur}|non)checked='checked'] value='' [ disabled="(#ENV{disable})"][ readonly="(#ENV{readonly})"] />
	<label for="champ_#ENV{nom}_non"><:item_non:></label>
</div>
