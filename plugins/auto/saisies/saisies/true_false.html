[(#REM) 

  Action :
    - Rempli "true" si oui, "false" si non.
  
  Parametres :
    - aucun
  
  Exemple d'appel :
	[(#SAISIE{true_false, afficher_liste,
		label=<:plugin:afficher_liste:>,
		explication=<:plugin:explication_afficher_liste:>})]
]
#SET{valeur,#ENV{valeur}|is_null|?{#ENV{defaut},#ENV{valeur}}}
<div class="choix">
	<input type="radio" name="#ENV{nom}" class="radio" id='champ_#ENV{nom}_true'[ (#GET{valeur}|=={true}|oui)checked='checked'] value='true' [ disabled="(#ENV{disable})"][ readonly="(#ENV{readonly})"] />
	<label for="champ_#ENV{nom}_true"><:item_oui:></label>
</div>
<div class="choix">
	<input type="radio" name="#ENV{nom}" class="radio" id='champ_#ENV{nom}_false'[ (#GET{valeur}|=={false}|oui)checked='checked'] value='false' [ disabled="(#ENV{disable})"][ readonly="(#ENV{readonly})"] />
	<label for="champ_#ENV{nom}_false"><:item_non:></label>
</div>
