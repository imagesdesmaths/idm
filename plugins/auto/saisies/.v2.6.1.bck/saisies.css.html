#CACHE{3600*100,cache-client}
[(#REM)<style>]
#HTTP_HEADER{Content-Type: text/css; charset=iso-8859-15}
#HTTP_HEADER{Vary: Accept-Encoding}

#SET{left,#LANG_DIR|choixsiegal{ltr,left,right}}
#SET{right,#LANG_DIR|choixsiegal{ltr,right,left}}
#SET{fleche,#LANG_DIR|choixsiegal{ltr,#CHEMIN{images/deplierhaut.gif},#CHEMIN{images/deplierhaut_rtl.gif}}}

/* Dans l'espace privÃ©, afficher les labels des vues de Saisies */
#wysiwyg .afficher .label{ display:block; }

.fieldset.pliable > fieldset > .legend{
	cursor:pointer;
}

.fieldset.pliable > fieldset > .legend span{
	padding-#GET{left}:15px;
	background:transparent url(#CHEMIN{images/deplierbas.gif}) [(#GET{left}) ]center no-repeat;
}

.fieldset.plie > fieldset > .legend span{
	background-image:url(#GET{fleche});
}
/*[(#REM) date triple champs...
	jour	mois	annee
	/12/	/10/	/2010/
]*/
.editer.saisie_date_jour_mois_annee .choix {
	background-color:transparent;
	float:left;
	padding:0;
	border:0;
}
.saisie_date_jour_mois_annee .choix+.choix {margin-left:1em;}
.saisie_date_jour_mois_annee .choix label{display:block; width:auto;}
.saisie_date_jour_mois_annee .choix .text{width:auto;}

/*[(#REM) Styles prives de bonux pour la mise en forme du selecteur d'article et/ou de rubrique si bonux disponible]*/
[(#CHEMIN{prive/style_prive_plugin_bonux.html}|oui) 
  [(#INCLURE{fond=prive/style_prive_plugin_bonux,ltr=#LANG_LEFT})]
]

/*[(#REM) On ecrase le style de bonux qui met tous les labels a droite (ou gauche).
        Sinon le p.explication du selecteur ne va pas a la ligne ]*/
.formulaire_spip li.selecteur_item > label {
	float:none;
}

.formulaire_spip li.selecteur_item div.choix label {
	float:none;
	display:inline;
}
