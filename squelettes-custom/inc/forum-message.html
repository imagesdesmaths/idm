<BOUCLE_message(FORUMS) {id_forum} {statut IN publie,prive,rel}>
  <li id="forum#ID_FORUM" class="comment[(#NOM|=={#ENV{author_name}}|?{" owner"})]">
    <div class="content">
        <div class="head">
            <h3>#TITRE</h3>
            <h4>[le (#DATE|affdate_jourcourt)][ à (#DATE|heures)][:(#DATE|minutes)][, par (#NOM)]</h4>
        </div>
        <div class="message">
            [(#TEXTE)]
            [<div class="notes">(#NOTES)</div>]
	    <BOUCLE_doc(documents){id_forum}{tout}>
	      Document joint : <a style="color:rgb(209, 56, 39)" href="#URL_DOCUMENT">[(#FICHIER|basename)]</a>
	      <br>
	    </BOUCLE_doc>

            [<a href="(#SELF|parametre_url{id_forum,#ID_FORUM})#commenter" class="answer">Répondre à ce message</a>]
        </div>
    </div>
</li>
</BOUCLE_message>
