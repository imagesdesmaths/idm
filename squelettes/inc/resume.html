<BOUCLE_article(ARTICLES) {id_article} {recherche ?}>
  <div class="resume_out resume_out_rubrique_#ID_RUBRIQUE resume_out_secteur_#ID_SECTEUR">
    <div class="resume resume_rubrique_#ID_RUBRIQUE resume_secteur_#ID_SECTEUR">
      #DEBUT_SURLIGNE
      [(#LOGO_ARTICLE|right|#URL_ARTICLE|image_reduire{150,150})]
      [(#LOGO_ARTICLE|fichier|non) <INCLURE{fond=inc/auteur}{id_article=#ID_ARTICLE}{taille=150}>]

      <h3 class="titre"><a href="#URL_ARTICLE">#TITRE</a></h3>

      <div class="rubrique">
        <BOUCLE_rubrique(RUBRIQUES) {id_rubrique}><a href="#URL_RUBRIQUE">#TITRE</a></BOUCLE_rubrique>
        <BOUCLE_diff(MOTS) {id_groupe=5} {id_article}>&mdash; <a class="piste_#ID_MOT" href="#URL_MOT">#TITRE</a></BOUCLE_diff>
      </div>

      [<h4 class="auteur[(#ID_SECTEUR|=={18}|?{' invisible'})]">Le [(#DATE|affdate)], par (#LESAUTEURS)</h4>]
      [<div class="introduction"><a class="plain" href="#URL_ARTICLE">(#DESCRIPTIF|sinon{[(#INTRODUCTION|textebrut)]})</a></div>]
      #FIN_SURLIGNE
    </div>
    <div class="nettoyeur"></div>
  </div>
</BOUCLE_article>
