<div class="article">

  [<h1 class="titre">(#TITRE)</h1>]
  [<h2 class="soustitre">(#SOUSTITRE)</h2>]

  [<div class="texte">(#CHAPO|lettrine)</div>]

  [<div class="texte">(#TEXTE)</div>]
</B_feinte>

</div>
</BOUCLE_aarticle>
