#CACHE{0}
<INCLURE{fond=inc/head}{title=EXPERIMENTAL}>

  <style type="text/css">
    ul.checkboxTree { padding-left: 20px; }
    ul.checkboxTree li { list-style-type: none; position: relative; }
    ul.checkboxTree li span { cursor: default; position: absolute; top: 2px; left: -16px; }
  </style>

  <form action="toto.html" method="get">
    <ul id="myTree">
      <li><input type="checkbox" name="root">Analysis</input>
        <ul>
          <li><input type="checkbox" name="child_1">Real analysis</input></li>
          <li><input type="checkbox" name="child_2">Complex analysis</input></li>
        </ul>
      </li>
    </ul>

    <input type="submit" value="Submit">
  </form>

  <script type="text/javascript">
    $(document).ready(function() {
      $('#myTree').checkboxTree({
        collapsed:      true,
        collapseImage: '#CHEMIN{img/minus.png}',
        expandImage:   '#CHEMIN{img/plus.png}',
      });
    });
  </script>

<INCLURE{fond=inc/foot}{stat=no}>
