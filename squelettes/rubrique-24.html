#CACHE{3600}
<BOUCLE_rubrique(RUBRIQUES){id_rubrique}>
<INCLURE{fond=inc/head}{title=#TITRE}{id_rubrique=#ID_RUBRIQUE}>

<B_nav>
<form action="#URL_SITE_SPIP/#URL_RUBRIQUE" method="post" name="nav_menu" style="text-align:right;margin-bottom:1ex;">
  <select name="nav_url" onChange="document.location.href = document.nav_menu.nav_url.options[document.nav_menu.nav_url.selectedIndex].value">
    <option value="#URL_SITE_SPIP/#URL_RUBRIQUE" selected>Navigation rapide :</option>
<BOUCLE_nav(ARTICLES) {id_rubrique} {par titre}>
    <option value="#URL_SITE_SPIP/#URL_ARTICLE">- #TITRE</option>
</BOUCLE_nav>
  </select>
</form>
</B_nav>

[(#LOGO_RUBRIQUE|right||image_reduire{200,200})]
<h1><BOUCLE_parent(RUBRIQUES){id_rubrique=#ID_PARENT}{id_rubrique != 18}>
  <a href="#URL_RUBRIQUE">#TITRE</a> :</BOUCLE_parent> #TITRE</h1>

[<div class="texte">(#TEXTE)</div>]

<B_articles>#PAGINATION{idm}
<BOUCLE_articles(ARTICLES) {id_rubrique} {par titre} {pagination 20}>
[(#INCLURE{fond=inc/resume}{id_article})]
</BOUCLE_articles>
#PAGINATION{idm}</B_articles>

<B_articles_hors>#PAGINATION{idm}
<BOUCLE_articles_hors(ARTICLES) {branche} {par titre} {pagination 20}>
[(#INCLURE{fond=inc/resume}{id_article})]
</BOUCLE_articles_hors>
#PAGINATION{idm}</B_articles_hors>
<//B_articles>

#INCLURE{fond=inc/foot}
</BOUCLE_rubrique>
<INCLURE{fond=sommaire}>
<//B_rubrique>
